<!DOCTYPE html>
<html lang="he">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn hide" id="dir_Btn">חפש מסלול</button>

    <input type="text" placeholder="חפש מיקום" class="ctrl hide" id="searchBox_origin">
    <input type="text" placeholder="הכנס יעד" class="ctrl hide" id="searchBox_dest">

    <select id="travel_mode" class="ctrl hide">
        <option value="DRIVING" selected>Driving</option>
        <option value="WALKING">Walking</option>
        <option value="TRANSIT">Transit</option>
    </select>

    <div id="right-panel" class="hide-right-panel"></div>
    <div id="map"></div>

    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABDOgEVszdSh5Ind_flnkMpN9bbcuiE9k&callback=initMap&libraries=places&language=iw"
            async defer></script>
</body>
</html>
